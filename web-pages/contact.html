            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <form class="d-flex">

                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>

    <form>
        <div class="co-form">
            <h3>Contact us</h3>

            <div class="mb-3">
                <label for="Name" class="form-label">Name</label>
                <input type="text" class="form-control" id="text" aria-describedby="Name" placeholder="Enter Your Name Here">
            </div>
            <div class="mb-3">
                <label for="Phone" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="tel" aria-describedby="Phone" placeholder="Enter Your Phone Number Here">
            </div>
            <div class="mb-3">
                <label for="Email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" aria-describedby="Email" placeholder="Enter Your Email Address Here">
            </div>
            <div class="mb-3">
                <label for="Subject" class="form-label">Subject</label>
                <input type="text" class="form-control" id="text" aria-describedby="Subject" placeholder="Enter the Subject for that you want to contact us">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Enter Your Message"></textarea>
              </div>
           
            <button type="submit" class="btn btn-primary">Submit</button>

        </div>
        </form>
        








    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">

                <li class="ms-3"><a class="text-muted" href="#"><img src="../icons-svg/twitter.svg" alt=""></a></li>

        </footer>
